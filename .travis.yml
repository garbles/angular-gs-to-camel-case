language: node_js
node_js:
  - '0.10'
before_script:
  - npm install -g bower
  - bower install
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - currentfolder=${PWD##*/}
  - if [ "$currentfolder" != 'angular-gs-to-camel-case' ]; then cd .. && eval "mv $currentfolder angular-gs-to-camel-case" && cd angular-gs-to-camel-case; fi
